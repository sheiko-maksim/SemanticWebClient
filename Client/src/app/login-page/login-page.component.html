<div class="login-page">
  <div class="login-container">
    <div class="login-header">
      <h4>Sign in to the service</h4>
    </div>
    <form
      class="login-form"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      (reset)="resetForm()"
    >
      <p class="text-danger mt-1" *ngIf="!loginResult?.success">
        {{ loginResult.message }}
      </p>
      <div class="form-group">
        <label>Email or login</label>
        <input
          class="form-input"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          class="form-input"
          formControlName="password"
          type="password"
        />
      </div>
      <div class="btn-container">
        <button
          class="signin-btn"
        >Sign in</button>
      </div>
    </form>
    <div class="new-customer">
      <span>Are you a new customer? </span>
      <a  routerLink="/sign-up">Create an account</a>
    </div>
  </div>
</div>
